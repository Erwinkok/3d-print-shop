{% extends "layouts/default.html" %}

{% block content %}

<div class="w-full py-10 overflow-hidden container mx-auto">

    <div class="flex items-center justify-center">
        <div id="slider" class="flex flex-nowrap">
            <img src="http://placehold.it/1920x600" width="1920" height="600" />
            <img src="http://placehold.it/1920x600" width="1920" height="600" />
            <img src="http://placehold.it/1920x600" width="1920" height="600" />
        </div>
    </div>

</div>

<div class="flex flex-col md:flex-row py-20 md:py-24">
    
    <div class="w-4/5 sm:w-1/2 md:w-2/5 lg:w-1/3 mx-auto lg:mx-0 flex md:flex-col lg:flex-row items-start md:items-center justify-start md:justify-center md:text-center lg:text-left md:border-r-2 last:border-r-0 md:border-primary-lighter pb-3 md:pb-0">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 object-contain object-center" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M16 10h4a2 2 0 0 1 0 4h-4l-4 7h-3l2 -7h-4l-2 2h-3l2 -4l-2 -4h3l2 2h4l-2 -7h3z" />
              </svg>
        </div>
        <div class="ml-6 md:mt-3 lg:mt-0">
            <h3 class="font-hk font-semibold text-primary text-xl tracking-wide">
                Free shipping</h3>
            <p class="font-hk text-secondary-lighter text-base tracking-wide">
                On all orders over $30</p>
        </div>
    </div>
    
    <div class="w-4/5 sm:w-1/2 md:w-2/5 lg:w-1/3 mx-auto lg:mx-0 flex md:flex-col lg:flex-row items-start md:items-center justify-start md:justify-center md:text-center lg:text-left md:border-r-2 last:border-r-0 md:border-primary-lighter pb-3 md:pb-0">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 object-contain object-center" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
                <path d="M15 7a2 2 0 0 1 2 2" />
                <path d="M15 3a6 6 0 0 1 6 6" />
              </svg>
        </div>
        <div class="ml-6 md:mt-3 lg:mt-0">
            <h3 class="font-hk font-semibold text-primary text-xl tracking-wide">
                Always available</h3>
            <p class="font-hk text-secondary-lighter text-base tracking-wide">
                24/7 call center available</p>
        </div>
    </div>
    
    <div class="w-4/5 sm:w-1/2 md:w-2/5 lg:w-1/3 mx-auto lg:mx-0 flex md:flex-col lg:flex-row items-start md:items-center justify-start md:justify-center md:text-center lg:text-left md:border-r-2 last:border-r-0 md:border-primary-lighter pb-3 md:pb-0">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 object-contain object-center" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="7" cy="17" r="2" />
                <circle cx="17" cy="17" r="2" />
                <path d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
              </svg>
        </div>
        <div class="ml-6 md:mt-3 lg:mt-0">
            <h3 class="font-hk font-semibold text-primary text-xl tracking-wide">
                Free returns</h3>
            <p class="font-hk text-secondary-lighter text-base tracking-wide">
                30 days free return policy</p>
        </div>
    </div>
    
</div>

<div class="w-full py-10 overflow-hidden container mx-auto">
    <div class="flex flex-col md:flex-row py-20 md:py-24 overflow-x-scroll">

        {% for product in model.products %}

            <div class="flex flex-col justify-between mx-5">
                <div class="bg-purple-300 flex items-center justify-center p-20">
                    <img src="http://placehold.it/150x150" class="max-w-4/5 mx-auto" />
                </div>
                <p>{{ product.name }}</p>
            </div>

        {% endfor %}

    </div>
</div>


{% endblock %}
